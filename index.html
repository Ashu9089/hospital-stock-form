<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Hospital Stock Entry Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; }
        .stock-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .remove-btn { background: red; color: white; border: none; cursor: pointer; }
        .add-btn { background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>üè• Hospital Stock Entry Form</h2>
    <form id="stockForm">
        <div id="stockContainer">
            <div class="stock-item">
                <select name="productName[]" required>
                    <option value="">Select Product</option>
                    <option value="Role">Role</option>
                    <option value="Register">Register</option>
                    <option value="Marcopol">Marcopol</option>
                    <option value="Cortton">Cortton</option>
                    <option value="High Risk Consent">High Risk Consent</option>
                </select>
                <input type="text" name="customProductName[]" placeholder="Or Enter Custom Name (optional)">
                <input type="number" name="quantity[]" placeholder="Required Quantity" required>
                <button type="button" class="remove-btn" onclick="removeStock(this)">‚ùå Remove</button>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addStock()">‚ûï Add Another Product</button>

        <input type="text" name="receiverName" placeholder="Receiver Name" required>
        <input type="text" name="supplierName" placeholder="Supplier Name" required>
        <input type="datetime-local" name="supplierDateTime" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxDR6cM2Mey4AXIQKwL4fXNfG7t3K1Qj8HX2EMtDVEY9BK-YM3DY8dFvYRBGHRNY-xH/exec';
        const form = document.getElementById('stockForm');
        const stockContainer = document.getElementById('stockContainer');

        function addStock() {
            const stockItem = document.createElement('div');
            stockItem.classList.add('stock-item');
            stockItem.innerHTML = `
                <select name="productName[]" required>
                    <option value="">Select Product</option>
                    <option value="Role">Role</option>
                    <option value="Register">Register</option>
                    <option value="Marcopol">Marcopol</option>
                    <option value="Cortton">Cortton</option>
                    <option value="High Risk Consent">High Risk Consent</option>
                </select>
                <input type="text" name="customProductName[]" placeholder="Or Enter Custom Name (optional)">
                <input type="number" name="quantity[]" placeholder="Required Quantity" required>
                <button type="button" class="remove-btn" onclick="removeStock(this)">‚ùå Remove</button>
            `;
            stockContainer.appendChild(stockItem);
        }

        function removeStock(button) {
            button.parentElement.remove();
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(result => {
                    if (result.result === 'success') {
                        alert('Data submitted successfully!');
                        form.reset();
                        stockContainer.innerHTML = `
                            <div class="stock-item">
                                <select name="productName[]" required>
                                    <option value="">Select Product</option>
                                    <option value="Role">Role</option>
                                    <option value="Register">Register</option>
                                    <option value="Marcopol">Marcopol</option>
                                    <option value="Cortton">Cortton</option>
                                    <option value="High Risk Consent">High Risk Consent</option>
                                </select>
                                <input type="text" name="customProductName[]" placeholder="Or Enter Custom Name (optional)">
                                <input type="number" name="quantity[]" placeholder="Required Quantity" required>
                                <button type="button" class="remove-btn" onclick="removeStock(this)">‚ùå Remove</button>
                            </div>
                        `;
                    } else {
                        alert('Error: ' + result.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Submission failed!');
                });
        });
    </script>

</body>
</html>
