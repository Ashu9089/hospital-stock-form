        }
        input, select, button {

            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .add-btn {
            background-color: #2ecc71;

            cursor: pointer;
        }

</head>

<h2>üè• Hospital Stock Entry Form</h2>

<form id="stockForm">
    <div id="stockContainer">
        <div class="stockItem">
            <select name="productName[]" required>
                <option value="">Select Product</option>
                <option value="Role">Role</option>

                <option value="Register">Register</option>

            </select>
            <input type="text" name="customProductName[]" placeholder="Or Enter Custom Name">
            <input type="number" name="quantity[]" placeholder="Required Quantity" required>
            <button type="button" class="remove-btn" onclick="removeStock(this)">‚ùå Remove</button>
        </div>
    </div>

    <label for="receiverName">Receiver Name:</label>

    <label for="supplierName">Supplier Name:</label>
    <input type="text" id="supplierName" name="supplierName" required>

    <label for="supplierDateTime">Supplier Date & Time:</label>
    <input type="datetime-local" id="supplierDateTime" name="supplierDateTime" required>

    <button type="submit" class="add-btn">Submit</button>
</form>

    const form = document.getElementById('stockForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        fetch(scriptURL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(result => {
            alert("‚úÖ Data submitted successfully!");
            form.reset();
        })
        .catch(error => {
            console.error('‚ùå Error:', error);
            alert('Submission failed!');
        });
    });
