<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>

    <h2>Simple Form</h2>
    <form id="simpleForm">
        <label for="inputText">Enter Text:</label>
        <input type="text" id="inputText" name="inputText" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('simpleForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevents form from reloading the page

            const inputText = document.getElementById('inputText').value;

            // Sending data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbzzBy09Ckvr2FBo0XzSj_AV8wCv26Q5E4fMvz-E_PS0VNmAESe295f31VXsf3QgNabx/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.text())
            .then(result => {
                alert('Data Submitted: ' + result);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Submission failed!');
            });
        });
    </script>

</body>
</html>
