<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Submission</title>
</head>
<body>
    <h2>Enter Your Name</h2>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;

            fetch('https://script.google.com/macros/s/AKfycbzzBy09Ckvr2FBo0XzSj_AV8wCv26Q5E4fMvz-E_PS0VNmAESe295f31VXsf3QgNabx/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `name=${encodeURIComponent(name)}`
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("responseMessage").innerText = result;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("responseMessage").innerText = "Submission failed!";
            });
        });
    </script>
</body>
</html>
