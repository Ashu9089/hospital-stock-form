<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Data to Google Sheets</title>
</head>
<body>
    <h2>Submit Name</h2>
    <form id="dataForm">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;

            fetch('https://script.google.com/macros/s/AKfycbyBdX8lfWVMpmjBJt1ClQiQVB0SPB0pDsNMoo9Ndf0r2vunZS2_O00TDqa3-WyUabCM/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message); // Show message from Google Script
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Submission failed!');
            });
        });
    </script>
</body>
</html>
