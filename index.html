<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Hospital Stock Entry Form</title>
</head>
<body>
    <h2>üè• Hospital Stock Entry Form</h2>

    <form id="stockForm">
        <!-- Product Name Section -->
        <label for="productName">Product Name:</label>
        <select id="productSelect" name="Product Name" onchange="toggleCustomInput()">
            <option value="">Select Product</option>
            <option value="Role">Role</option>
            <option value="Marcopol">Marcopol</option>
            <option value="Cortton">Cortton</option>
            <option value="Register">Register</option>
            <option value="High Risk Consent">High Risk Consent</option>
            <option value="Other">Other (Enter Below)</option>
        </select>

        <!-- Custom Product Name (Hidden by Default) -->
        <input type="text" id="customProduct" name="Product Name" placeholder="Enter Custom Product Name" style="display: none;">

        <!-- Other Form Fields -->
        <label for="receiverName">Receiver Name:</label>
        <input type="text" id="receiverName" name="Receiver Name" placeholder="Enter Receiver Name" required>

        <label for="supplierName">Supplier Name:</label>
        <input type="text" id="supplierName" name="Supplier Name" placeholder="Enter Supplier Name" required>

        <label for="supplierDateTime">Supplier Date & Time:</label>
        <input type="datetime-local" id="supplierDateTime" name="Supplier Date & Time" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        function toggleCustomInput() {
            const productSelect = document.getElementById("productSelect");
            const customProduct = document.getElementById("customProduct");

            if (productSelect.value === "Other") {
                customProduct.style.display = "block";
                customProduct.required = true;
            } else {
                customProduct.style.display = "none";
                customProduct.required = false;
            }
        }

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxDR6cM2Mey4AXIQKwL4fXNfG7t3K1Qj8HX2EMtDVEY9BK-YM3DY8dFvYRBGHRNY-xH/exec';
        const form = document.getElementById('stockForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Handle both dropdown and custom input
            const productSelect = document.getElementById("productSelect");
            const customProduct = document.getElementById("customProduct");
            if (productSelect.value === "Other") {
                form.elements["Product Name"].value = customProduct.value;
            } else {
                form.elements["Product Name"].value = productSelect.value;
            }

            const formData = new FormData(form);

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                alert("‚úÖ Data submitted successfully!");
                form.reset();
                toggleCustomInput(); // Reset the custom input visibility
            })
            .catch(error => {
                console.error('‚ùå Error:', error);
                alert('Submission failed!');
            });
        });
    </script>
</body>
</html>
