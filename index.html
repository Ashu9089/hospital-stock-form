<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Hospital Stock Entry Form</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0f7fa, #ffffff); margin: 0; padding: 20px; color: #333; }
        h2 { text-align: center; color: #00796b; margin-bottom: 20px; font-size: 32px; font-weight: bold; }
        form { background: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); max-width: 700px; margin: 30px auto; transition: transform 0.3s ease-in-out; }
        form:hover { transform: translateY(-5px); }
        .stockItem { background: #f1f8e9; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center; border: 1px solid #b0bec5; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
        .serial-number { font-weight: bold; background: #00796b; color: white; padding: 10px 15px; border-radius: 8px; min-width: 40px; text-align: center; font-size: 16px; }
        .stockItem select, .stockItem input, .remove-btn, .add-btn { padding: 12px; border-radius: 8px; border: 1px solid #b0bec5; outline: none; min-width: 150px; }
        .remove-btn { background: #d32f2f; color: white; cursor: pointer; border: none; }
        .remove-btn:hover { background: #b71c1c; }
        .add-btn { background: #00796b; color: white; padding: 14px; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin: 15px 0; font-size: 16px; font-weight: bold; }
        .add-btn:hover { background: #004d40; transform: scale(1.02); }
        label { font-weight: bold; display: block; margin: 10px 0 6px; }
    </style>
</head>
<body>

    <h2>üè• Hospital Stock Entry Form</h2>
    <form id="stockForm">
        <div id="stockContainer">
            <div class="stockItem">
                <div class="serial-number">1</div>
                <select name="stockName[]" onchange="updateAvailability(this)" required>
                    <option value="">Select Product</option>
                    <option value="Role">Role</option>
                    <option value="Marcopol">Marcopol</option>
                    <option value="Cortton">Cortton</option>
                    <option value="Register">Register</option>
                    <option value="High Risk Consent">High Risk Consent</option>
                </select>
                <input type="text" name="customStockName[]" placeholder="Or Enter Custom Name" class="customNameInput">
                <input type="number" name="quantity[]" placeholder="Required Qty" min="0" required>
                <button type="button" class="remove-btn" onclick="removeStock(this)">‚ùå Remove</button>
            </div>
        </div>

        <button type="button" class="add-btn" onclick="addStock()">‚ûï Add Another Product</button>

        <label for="receiverName">Receiver Name:</label>
        <input type="text" id="receiverName" name="receiverName" required>

        <label for="supplierName">Supplier Name:</label>
        <input type="text" id="supplierName" name="supplierName" required>

        <label for="supplierDateTime">Supplier Date & Time:</label>
        <input type="datetime-local" id="supplierDateTime" name="supplierDateTime" required>

        <button type="submit" class="add-btn">Submit</button>
    </form>

    <script>
        const webAppURL = "YOUR_WEB_APP_URL_HERE"; // Replace with your Google Apps Script Web App URL

        function addStock() {
            const stockContainer = document.getElementById("stockContainer");
            const stockItemCount = stockContainer.children.length + 1;

            const stockItem = document.createElement("div");
            stockItem.classList.add("stockItem");
            stockItem.innerHTML = `
                <div class="serial-number">${stockItemCount}</div>
                <select name="stockName[]" onchange="updateAvailability(this)" required>
                    <option value="">Select Product</option>
                    <option value="Role">Role</option>
                    <option value="Marcopol">Marcopol</option>
                    <option value="Cortton">Cortton</option>
                    <option value="Register">Register</option>
                    <option value="High Risk Consent">High Risk Consent</option>
                </select>
                <input type="text" name="customStockName[]" placeholder="Or Enter Custom Name" class="customNameInput">
                <input type="number" name="quantity[]" placeholder="Required Qty" min="0" required>
                <button type="button" class="remove-btn" onclick="removeStock(this)">‚ùå Remove</button>
            `;

            stockContainer.appendChild(stockItem);
        }

        function removeStock(button) {
            const stockContainer = document.getElementById("stockContainer");
            const stockItem = button.parentElement;
            stockContainer.removeChild(stockItem);
        }

        document.getElementById("stockForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
                receiverName: document.getElementById("receiverName").value,
                supplierName: document.getElementById("supplierName").value,
                supplierDateTime: document.getElementById("supplierDateTime").value,
                stocks: Array.from(document.querySelectorAll('.stockItem')).map(item => ({
                    name: item.querySelector('select[name="stockName[]"]').value || item.querySelector('.customNameInput').value,
                    quantity: item.querySelector('input[name="quantity[]"]').value
                }))
            };

            fetch(webAppURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert("‚úÖ Data submitted successfully!");
                document.getElementById("stockForm").reset();
            })
            .catch(error => {
                console.error("‚ùå Error:", error);
                alert("Submission failed!");
            });
        });
    </script>
</body>
</html>
