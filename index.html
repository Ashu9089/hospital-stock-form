<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Hospital Stock Entry Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
            transition: transform 0.3s ease-in-out;
            border: 2px solid #00796b;
        }

        .stockItem {
            background: #f1f8e9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            border: 1px solid #b0bec5;
        }

        .serial-number {
            font-weight: bold;
            background: #00796b;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 40px;
            text-align: center;
            font-size: 16px;
        }

        .stockItem select,
        .stockItem input,
        .remove-btn,
        .add-btn {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b0bec5;
            outline: none;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .remove-btn {
            background: #d32f2f;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .remove-btn:hover {
            background: #b71c1c;
        }

        .add-btn {
            background: #00796b;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .add-btn:hover {
            background: #004d40;
            transform: scale(1.02);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 6px;
            color: #00796b;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b0bec5;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            background: #e0f2f1;
            color: #00796b;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.4);
            background: #ffffff;
        }

        .availableQuantity {
            font-weight: bold;
            color: #00796b;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <h2>üè• Hospital Stock Entry Form</h2>

    <form id="stockForm">
        <div id="stockContainer">
            <div class="stockItem">
                <div class="serial-number">1</div>
                <select name="stockName[]" onchange="updateAvailability(this)" required>
                    <option value="">Select Product</option>
                    <option value="Role">Role</option>
                    <option value="Marcopol">Marcopol</option>
                    <option value="Cortton">Cortton</option>
                    <option value="Register">Register</option>
                    <option value="High Risk Consent">High Risk Consent</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" name="customStockName[]" placeholder="Or Enter Custom Name" class="customNameInput hidden">
                <input type="number" name="quantity[]" placeholder="Required Qty" min="0" required>
                <label class="availableQuantity">Available Quantity: 0</label>
                <button type="button" class="remove-btn" onclick="removeStock(this)">‚ùå Remove</button>
            </div>
        </div>

        <button type="button" class="add-btn" onclick="addStock()">‚ûï Add Another Product</button>

        <label for="venue">Venue:</label>
        <select id="venue" name="venue" onchange="toggleOtherVenueInput()" required>
            <option value="">Select Venue</option>
            <option value="ICU">ICU</option>
            <option value="CTVS">CTVS</option>
            <option value="General Ward">General Ward</option>
            <option value="Custom Venue Name">Custom Venue Name</option>
        </select>

        <!-- Custom Venue Input Box -->
        <input type="text" id="otherVenue" name="otherVenue" placeholder="Enter Custom Venue" class="hidden">

        <label for="receiverName">Receiver Name:</label>
        <input type="text" id="receiverName" name="receiverName" placeholder="Enter Receiver Name" required>

        <label for="supplierName">Supplier Name:</label>
        <input type="text" id="supplierName" name="supplierName" placeholder="Enter Supplier Name" required>

        <label for="supplierDateTime">Supplier Date & Time:</label>
        <input type="datetime-local" id="supplierDateTime" name="supplierDateTime" required>

        <button type="submit" class="add-btn">Submit</button>
    </form>

    <script>
        const availableQuantities = {
            "Role": 100,
            "Marcopol": 50,
            "Cortton": 30,
            "Register": 75,
            "High Risk Consent": 20
        };

        function addStock() {
            const stockContainer = document.getElementById("stockContainer");
            const stockItemCount = stockContainer.children.length + 1;

            const stockItem = document.createElement("div");
            stockItem.classList.add("stockItem");
            stockItem.innerHTML = `
                <div class="serial-number">${stockItemCount}</div>
                <select name="stockName[]" onchange="updateAvailability(this)" required>
                    <option value="">Select Product</option>
                    <option value="Role">Role</option>
                    <option value="Marcopol">Marcopol</option>
                    <option value="Cortton">Cortton</option>
                    <option value="Register">Register</option>
                    <option value="High Risk Consent">High Risk Consent</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" name="customStockName[]" placeholder="Or Enter Custom Name" class="customNameInput hidden">
                <input type="number" name="quantity[]" placeholder="Required Qty" min="0" required>
                <label class="availableQuantity">Available Quantity: 0</label>
                <button type="button" class="remove-btn" onclick="removeStock(this)">‚ùå Remove</button>
            `;

            stockContainer.appendChild(stockItem);
        }

        function removeStock(button) {
            const stockContainer = document.getElementById("stockContainer");
            const stockItem = button.parentElement;
            stockContainer.removeChild(stockItem);
            updateAvailability();
        }

        function updateAvailability(element) {
            const stockItems = document.querySelectorAll('.stockItem');

            stockItems.forEach(item => {
                const selectProduct = item.querySelector('select[name="stockName[]"]');
                const customInput = item.querySelector('.customNameInput');
                const requiredQtyInput = item.querySelector('input[name="quantity[]"]');
                const availableLabel = item.querySelector('.availableQuantity');
                const product = selectProduct.value;

                if (product === "Other") {
                    customInput.classList.remove('hidden');
                } else {
                    customInput.classList.add('hidden');
                }

                if (product) {
                    let availableQty = availableQuantities[product];
                    const requiredQty = parseInt(requiredQtyInput.value) || 0;
                    availableQty = availableQty - requiredQty;
                    availableQuantities[product] = availableQty;
                    availableLabel.textContent = `Available Quantity: ${availableQty}`;
                } else {
                    availableLabel.textContent = `Available Quantity: 0`;
                }
            });
        }

        function toggleOtherVenueInput() {
            const venueSelect = document.getElementById('venue');
            const otherVenueInput = document.getElementById('otherVenue');
            if (venueSelect.value === "Custom Venue Name") {
                otherVenueInput.classList.remove('hidden');
            } else {
                otherVenueInput.classList.add('hidden');
            }
        }

        document.getElementById("stockForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(event.target);
            let formObject = { stockItems: [] };

            let stockNames = formData.getAll("stockName[]");
            let quantities = formData.getAll("quantity[]");

            for (let i = 0; i < stockNames.length; i++) {
                formObject.stockItems.push({
                    stockName: stockNames[i],
                    quantity: quantities[i]
                });
            }

            formObject.receiverName = formData.get("receiverName");
            formObject.supplierName = formData.get("supplierName");
            formObject.supplierDateTime = formData.get("supplierDateTime");
            formObject.venue = formData.get("venue");
            formObject.otherVenue = formData.get("otherVenue");

            fetch('https://script.google.com/macros/s/AKfycbyklQMNy6CmWLtTuREI4wMMcM9YvPgKwdql0jgG1jkc0OoLGadcKaBO047lopt4DojO/exec', {
                method: 'POST',
                body: JSON.stringify(formObject)
            }).then(response => response.json())
            .then(data => {
                alert('Data successfully submitted!');
                event.target.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong!');
            });
        });
    </script>
</body>
</html>
