<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Data to Google Sheets</title>
</head>
<body>
    <h2>Submit Name</h2>
    <form id="dataForm">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;

            fetch('https://script.google.com/macros/s/AKfycbz-NUR7hCGcb-b9OO1YUy8APY8GHYWjEqOAAq4cGX0moil_ST9N-lPvLJMSmQ9CYpL5/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.message); });
                }
                return response.json();
            })
            .then(result => {
                alert(result.message); // Show message from Google Script
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Submission failed! ${error.message}`);
            });
        });
    </script>
</body>
</html>
